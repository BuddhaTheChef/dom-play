<script>
    const spans = document.querySelectorAll('div#clickSpans span');
    
    for(const mySpan of spans){
        mySpan.addEventListener('click', function(e){
            let myActor = mySpan.dataset.actor;
            highlight(myActor);
        });
    }
    function highlight(myActor){
          for(const mySpan of spans){
              if(mySpan.dataset.actor== myActor){
                  mySpan.style.backgroundColor='aquamarine';
                  mySpan.style.fontWeight = 'bold';
              }
              else {
                  mySpan.style.backgroundColor='white';
                  mySpan.style.fontWeight = 'normal';
